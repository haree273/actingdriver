


<!------ Include the above in your HEAD tag ---------->


<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Driver Registration</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="css/Register.css" rel="stylesheet" />

</head>
<body>
    <div class="container register">
        <div class="row">
            <div class="col-md-3 register-left">
                <img src="img/drive_rlogo.png" alt="" />
                <h3>Acting Driver</h3>


            </div>
            <div class="col-md-9 register-right">
                <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true"> Activing Driver</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Login</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Apply as a Acting Driver</h3>
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" id="txtFName" class="form-control" placeholder="First Name *" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="text" id="txtLocation_dvr" class="form-control" placeholder="Location *" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="email" id="txtEmail_dvr" class="form-control" placeholder="Your Email *" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="text" id="txtDLNo" class="form-control" placeholder="Driving License No" />
                                </div>


                                <div class="form-group">
                                    <div class="maxl">
                                        <label class="radio inline">
                                            <input type="radio" name="gender" value="male" checked>
                                            <span> Male </span>
                                        </label>
                                        <label class="radio inline">
                                            <input type="radio" name="gender" value="female">
                                            <span>Female </span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" id="txtLName" class="form-control" placeholder="Last Name *" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Your Phone *" value="" />
                                </div>

                                <div class="form-group">
                                    <input type="password" id="txtPassword" class="form-control" placeholder="Password *" value="" />
                                </div>

                                <div class="form-group">
                                    <input type="date" id="txtDlExpDate" class="form-control" placeholder="License Expiry Date" value="" />
                                </div>
                                <input type="button" id="btnRegister_dvr"   class="btnRegister" value="Register" />
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <h3 class="register-heading">login as a Acting Driver</h3>
                        <!--<div class="row register-form"> </div>-->
                        <form class="form-horizontal">
                            <div class="form-group row">
                                <label class="col-md-3 control-label">Email</label>
                                <div class="col-md-9">
                                    <input type="text" id="txtUserName" class="form-control" placeholder="Email" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 control-label">Password</label>
                                <div class="col-md-9">

                                    <input type="password" id="txtPswd" class="form-control" placeholder="Password" />

                                    <div class="form-group">
                                        <button type="button" id="btnlogin" class="btnRegister">Login</button>
                                    </div>
                                </div>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="js/DriverRegister.js"></script>

</body>
</html>
