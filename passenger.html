
<!------ Include the above in your HEAD tag ---------->
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
    <style>
    body{
    background: -webkit-linear-gradient(left, #3931af, #00c6ff);
    }
    .input-group-addon {
    color: #fff;
    background-color: #337ab7;
    }


    .form-control, .input-group-addon {
    border-radius: 0px;
    }

    label {
    font-weight:400;
    text-align: left !important;
    }
    </style>
</head>

<body>

    <div class="container">
        <div class="container">
            <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-5 col-md-offset-4 col-sm-7 col-sm-offset-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="panel-title text-center"><i class="fa fa-sign-in" aria-hidden="true"></i> Passenger Sign In</div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
                    </div>
                    <div style="padding-top:30px" class="panel-body">
                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                        <form id="loginform" class="form-horizontal" role="form">

                            <div style="margin-bottom: 25px" class="input-group col-sm-offset-3 col-sm-7">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="txtUserName" type="text" class="form-control input-sm" name="username" value="" placeholder="username or email">
                            </div>

                            <div style="margin-bottom: 25px" class="input-group col-sm-offset-3 col-sm-7">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="txtPswd" type="password" class="form-control input-sm" name="password" placeholder="password">
                            </div>


                            <div class="input-group col-sm-offset-3 col-sm-7">
                                <div class="checkbox">
                                    <label>
                                        <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                    </label>
                                </div>
                            </div>

                            <div style="margin-top:10px" class="form-group">
                                <!-- Button -->
                                <div class="col-sm-12 controls text-center">
                                    <a id="btnlogin" href="#" class="btn btn-primary btn-sm"> Login <i class="fa fa-sign-in" aria-hidden="true"></i>   </a>
                                    <!--<a id="btn-fblogin" href="#" class="btn btn-primary">Login with Facebook</a>-->
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12 control">
                                    <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                        Don't have an account!
                                        <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                            Sign Up Here
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
            <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-5 col-md-offset-4 col-sm-7 col-sm-offset-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="panel-title text-center">Passenger Sign Up <i class="fa fa-user-plus"></i></div>
                        <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
                    </div>
                    <div class="panel-body">
                        <form id="signupform" class="form-horizontal" role="form">

                            <div id="signupalert" style="display:none" class="alert alert-danger">
                                <p>Error:</p>
                                <span></span>
                            </div>



                          

                            <div class="form-group">
                                <label for="firstname" class="col-md-4 control-label">First Name</label>
                                <div class="col-md-8">
                                    <input type="text" id="txtFName" class="form-control input-sm" name="firstname" placeholder="First Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="lastname" class="col-md-4 control-label">Last Name</label>
                                <div class="col-md-8">
                                    <input type="text" id="txtLName" class="form-control input-sm" name="lastname" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="lastname" class="col-md-4 control-label">Gender</label>
                                <div class="col-md-8">
                                   <select class="form-control" id="ddlGender">
                                       <option value="0">--select Gender--</option>
                                       <option value="Male">Male</option>
                                       <option value="Female">Female</option>
                                       <option value="Others">Others</option>
                                   </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="icode" class="col-md-4 control-label">Mobile No</label>
                                <div class="col-md-8">
                                    <input type="text" id="txtMobNo" class="form-control input-sm" name="MobNo" placeholder="Mobile No">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="col-md-4 control-label">Email</label>
                                <div class="col-md-8">
                                    <input type="text" id="txtEmail" class="form-control input-sm" name="email" placeholder="Email Address">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-md-4 control-label">Password</label>
                                <div class="col-md-8">
                                    <input type="password" id="txtPassword" class="form-control input-sm" name="passwd" placeholder="Password">
                                </div>
                            </div>

                         
                            <div class="form-group">
                                <!-- Button -->
                                <div class="col-md-offset-4 col-md-8">
                                    <button id="btnRegister" type="button"  class="btn btn-primary btn-sm"> Sign Up <i class="fa fa-user-plus"></i></button>
                                    <!--<span style="margin-left:8px;">or</span>  -->
                                </div>
                            </div>

                            <!--<div style="border-top: 1px solid #999; padding-top:20px"  class="form-group">

                                <div class="col-md-offset-3 col-md-9">
                                    <button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="icon-facebook"></i>   Sign Up with Facebook</button>
                                </div>

                            </div>-->
                            <div class="form-group">
                                <div class="col-md-12 control">
                                    <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                        Do you have an account!
                                        <a href="#" onClick="$('#signupbox').hide(); $('#loginbox').show()">
                                            Login Here
                                        </a>
                                    </div>
                                </div>
                            </div>


                        </form>
                    </div>
                </div>



            </div>
        </div>

    </div>

    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-sm">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                     
                    <h4 class="modal-title">Email Verification</h4>
                </div>
                <div class="modal-body">
                    <p>Enter Verification Code</p>
                    <input type="hidden" id="hfemail" />
                    <input type="text" id="txtOtp" class="form-control" />
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnVerify" class="btn btn-success" >Verify</button>
                </div>
            </div>

        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/UserRegister.js"></script>
</body>
</html>
